<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flex Box</title>
</head>
<body>
    <form action="">
        <input type="radio" name="justify-content" id="flex-start">
        <label for="flex-start">flex-start</label>
        <input type="radio" name="justify-content" id="flex-end">
        <label for="flex-end">flex-end</label>
        <input type="radio" name="justify-content" id="center">
        <label for="center">center</label>
        <input type="radio" name="justify-content" id="space-between">
        <label for="space-between">space-between</label>
        <input type="radio" name="justify-content" id="space-around">
        <label for="space-around">space-around</label>
        <input type="radio" name="justify-content" id="space-evenly">
        <label for="space-evenly">space-evenly</label>
        <div class="wrapper">
            <div class="item-1">Item-1</div>
            <div class="item-2">Item-2</div>
            <div class="item-3">Item-3</div>
        </div>
    </form>
</body>
</html>
