<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-sizes.css">
    <title>CSS Sizes</title>
</head>
<body>
    <div class="large-text-px">
        This is a div with font size= 25px
        <p class="two-rem">This is a "p" with font size equal to 2 rem = 16px*2 = 32 px 
        <br>
        REM = Relative to root font size = 16px
        </p>
        <p class="two-em">This is a "p" with font size equal to 2 em = 25px*2=50px 
        <br>
        EM = relative to element font-size(or parent)
        </p>
    </div>
</body>
</html>
