<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Advanced selectors</title>
</head>
<body>

    <form action="">
        <input type="radio" name="figure-selector" id="square">
        <label for="square">Square</label>
        <input type="radio" name="figure-selector" id="rectangle">
        <label for="rectangle">Rectangle</label>
        <input type="radio" name="figure-selector" id="circle">
        <label for="circle">Circle</label>
        <div class="figure"></div>
    </form>
    
    <div class="myclass">
        <p>This is a direct descendant</p>
        <div>
            <p>This is not a direct descendant</p>
        </div>
    </div>
</body>
</html>
